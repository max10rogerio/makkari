name: test

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Create Table Example
        run: node ./repository_files/createTable.js

      - name: Run Build
        run: yarn build

      - name: Run Tests
        run: yarn test

        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
